name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: PHP ${{ matrix.php }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 9000:9000
          - 8123:8123
        env:
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
          CLICKHOUSE_PASSWORD: ""
        options: >-
          --health-cmd "clickhouse-client --query 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Clone ext-clickhouse
      run: |
        git clone https://github.com/lucasacoutinho/ext-clickhouse ../clickhouse

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: pdo
        tools: php-config, phpize
        coverage: none

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential liblz4-dev libzstd-dev libssl-dev

    - name: Build extension
      run: |
        which php
        php --version
        which php-config
        php-config --version
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . -j$(nproc)

    - name: Wait for ClickHouse to be ready
      run: |
        echo "Waiting for ClickHouse to be ready..."
        timeout 60 bash -c 'until nc -z localhost 9000; do sleep 1; done' || true
        timeout 60 bash -c 'until curl -s "http://localhost:8123/ping" | grep -q Ok; do sleep 1; done'
        echo "ClickHouse is ready!"
        curl -s "http://localhost:8123/?query=SELECT%20version()&user=default"

    - name: Run tests
      id: run_tests
      continue-on-error: true
      run: |
        cd build
        ctest --output-on-failure -V
      env:
        CLICKHOUSE_HOST: localhost
        CLICKHOUSE_PORT: 9000

    - name: Show test diffs on failure
      if: steps.run_tests.outcome == 'failure'
      run: |
        cd build
        echo "=== Failed tests log ==="
        cat Testing/Temporary/LastTestsFailed.log 2>/dev/null || echo "No failed tests log"
        echo ""
        echo "=== Searching for PHPT test output files ==="
        find ../tests -name "*.diff" -o -name "*.out" -o -name "*.exp" -o -name "*.log" -o -name "*.sh" 2>/dev/null | head -20
        echo ""
        echo "=== Test diff contents ==="
        find ../tests -name "*.diff" -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null || echo "No .diff files found"
        echo ""
        echo "=== Test output contents ==="
        find ../tests -name "*.out" -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null | head -200 || echo "No .out files found"
        echo ""
        echo "=== Test expected contents (first failing test) ==="
        if [ -f Testing/Temporary/LastTestsFailed.log ]; then
          FIRST_FAILED=$(head -1 Testing/Temporary/LastTestsFailed.log | cut -d':' -f1)
          find ../tests -name "*$(printf '%03d' $FIRST_FAILED)*.exp" -exec cat {} \; 2>/dev/null | head -50
        fi

    - name: Fail if tests failed
      if: steps.run_tests.outcome == 'failure'
      run: exit 1

    - name: Install extension
      run: |
        cd build
        sudo cmake --install .
        php -m | grep pdo_clickhouse

    - name: Test installed extension
      run: |
        php -d extension=pdo_clickhouse.so -r "new PDO('clickhouse:host=localhost;port=9000;dbname=default');"
